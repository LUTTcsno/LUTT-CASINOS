<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUTT Live Poker</title>
  <link rel="stylesheet" href="poker.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <header>
    <h1>♠ LUTT Live Poker ♠</h1>
    <button onclick="window.location.href='index.html'">← Back</button>
  </header>

  <div id="poker-table">
    <div id="community-cards"></div>

    <div id="players"></div>

    <div id="pot-display">Pot: 0 LUTT</div>

    <div id="controls">
      <input type="number" id="bet-amount" placeholder="Bet amount" min="1" />
      <button id="check-btn">Check</button>
      <button id="call-btn">Call</button>
      <button id="raise-btn">Raise</button>
      <button id="fold-btn">Fold</button>
    </div>

    <div id="poker-message"></div>
  </div>

  <script src="poker.js"></script>
</body>
</html>
