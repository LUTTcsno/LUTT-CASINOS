<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUTT Live Poker</title>
  <link rel="stylesheet" href="poker.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
  <h1>♠ LUTT Live Poker ♠</h1>
  <button onclick="window.location.href='index.html'">← Back to Casino</button>
</header>

<!-- LOBBY -->
<div id="lobby">
  <h2>Poker Rooms</h2>

  <input id="room-name" placeholder="Room name" />
  <button id="create-room">Create Room</button>

  <div id="room-list"></div>
</div>

<!-- TABLE -->
<div id="table" class="hidden">
  <h2 id="table-name"></h2>

  <div id="community-cards"></div>
  <div id="pot">Pot: 0 LUTT</div>

  <div id="players"></div>

  <div id="controls">
    <input type="number" id="bet-amount" min="1" placeholder="Bet" />
    <button id="check">Check</button>
    <button id="call">Call</button>
    <button id="raise">Raise</button>
    <button id="fold">Fold</button>
  </div>

  <div id="message"></div>
</div>

<script src="poker.js"></script>
</body>
</html>
