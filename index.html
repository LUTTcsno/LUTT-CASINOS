<body>

<header>
  <h1>LUTT Visual Casino</h1>
  <div id="userInfo" class="hidden">
    Logged in as: <span id="userNameDisplay"></span> |
    Balance: <span id="balance"></span> LUTT |
    Streak: <span id="streak"></span> days
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div id="login" class="card">
  <input id="username" type="text" placeholder="Choose a username" autocomplete="username" />
  <input id="email" type="email" placeholder="Email" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="signUpBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
</div>

<nav id="nav" class="hidden">
  <button data-tab="dailyBonus">üéÅ Daily Bonus</button>
  <button data-tab="caseOpen">üì¶ Daily Case</button>
  <button data-tab="blackjack">‚ô†Ô∏è Blackjack</button>
  <button data-tab="roulette">üé° Roulette</button>
  <button data-tab="poker">üÉè Poker</button>
  <button data-tab="baccarat">‚ô£Ô∏è Baccarat</button>
  <button data-tab="caseBattle">‚öîÔ∏è Case Battle</button>
  <button data-tab="leaderboard">üèÜ Leaderboard</button>

<main>
  <section id="dailyBonus" class="gameTab hidden">
    <h2>Daily Bonus</h2>
    <button id="dailyBonusBtn">Claim Bonus</button>
    <p id="dailyMsg"></p>
  </section>

  <section id="caseOpen" class="gameTab hidden">
    <h2>Daily Case</h2>
    <button id="caseBtn">Open Case</button>
    <div id="caseSpinner" class="spinner-container hidden">
      <div id="spinnerTrack" class="spinner-track"></div>
    </div>
    <p id="caseResult"></p>
  </section>

  <section id="blackjack" class="gameTab hidden">
    <h2>Blackjack</h2>
    <div id="blackjackTable" class="table">
      <div class="dealerArea">
        <h3>Dealer</h3>
        <div id="dealerCards" class="cards"></div>
      </div>

      <div class="playerArea">
        <h3>You</h3>
        <div id="playerCards" class="cards"></div>
      </div>

      <div class="controls">
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
        <button id="doubleBtn" disabled>Double Down</button>
      </div>

      <p id="blackjackResult"></p>
      <button id="blackjackPlayBtn">Start Blackjack (100 LUTT bet)</button>
    </div>
  </section>

  <section id="roulette" class="gameTab hidden">
    <h2>Roulette</h2>
    <div id="rouletteArea" class="gameArea">
      <button id="rouletteSpinBtn">Spin Roulette (50 LUTT bet)</button>
      <div id="rouletteWheel" class="roulette-wheel"></div>
      <p id="rouletteResult"></p>
    </div>
  </section>

  <section id="poker" class="gameTab hidden">
    <h2>Poker (Simplified)</h2>
    <div id="pokerArea" class="gameArea">
      <button id="pokerPlayBtn">Play Poker (150 LUTT bet)</button>
      <p id="pokerResult"></p>
    </div>
  </section>

  <section id="baccarat" class="gameTab hidden">
    <h2>Baccarat</h2>
    <div id="baccaratArea" class="gameArea">
      <button id="baccaratPlayBtn">Play Baccarat (100 LUTT bet)</button>
      <p id="baccaratResult"></p>
    </div>
  </section>

  <section id="caseBattle" class="gameTab hidden">
    <h2>Case Battle</h2>
    <input id="battleBet" type="number" placeholder="Bet amount (LUTT)" min="1" />
    <button id="battleBtn">Battle Bot</button>

    <div id="battleSpinnerContainer" class="battle-spinner-container hidden">
      <div class="spinner-container" id="playerSpinner">
        <div class="spinner-track" id="playerSpinnerTrack"></div>
        <div class="spinner-label">You</div>
      </div>

      <div class="spinner-container" id="botSpinner">
        <div class="spinner-track" id="botSpinnerTrack"></div>
        <div class="spinner-label">Bot</div>
      </div>
    </div>

    <p id="battleResult"></p>
  </section>

  <section id="leaderboard" class="gameTab hidden">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
