<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUTT Casino ğŸ²</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LUTT Casino ğŸ²</h1>
  </header>

  <!-- Login Section -->
  <section id="loginSection" class="centered-section">
    <h2>Login or Sign Up</h2>
    <input id="emailInput" type="email" placeholder="Email" autocomplete="username" />
    <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" />
    <input id="usernameInput" type="text" placeholder="Choose Username (min 3 chars)" />
    <div class="btn-group">
      <button id="signupBtn" class="btn primary">Sign Up</button>
      <button id="loginBtn" class="btn secondary">Log In</button>
    </div>
    <button id="logoutBtn" class="btn secondary hidden">Log Out</button>
    <p id="authMsg" class="auth-message"></p>
  </section>

  <!-- Main App Section -->
  <section id="app" class="hidden">
    <div id="balanceDisplay">Balance: <span id="balanceAmount">0</span> LUTT</div>

    <nav class="nav-bar">
      <button data-tab="dashboard" class="nav-btn active">Dashboard</button>
      <button data-tab="blackjack" class="nav-btn">Blackjack</button>
      <button data-tab="highlow" class="nav-btn">High-Low ğŸƒ</button>
      <button data-tab="plinko" class="nav-btn">Plinko ğŸ¯</button>
      <button data-tab="caseBattle" class="nav-btn">Case Battle PvP</button>
      <button data-tab="leaderboard" class="nav-btn">Leaderboard</button>
    </nav>

    <section id="dashboard" class="gameTab">
      <h2>Welcome to LUTT Casino!</h2>
      <p>Choose a game above to start playing.</p>
    </section>

    <!-- Blackjack Section -->
    <section id="blackjack" class="gameTab hidden">
      <h3>Blackjack (coming soon!)</h3>
      <p>Feature under construction.</p>
    </section>

    <!-- High-Low Section -->
    <section id="highlow" class="gameTab hidden">
      <h3>High-Low ğŸƒ</h3>
      <label>Wager:
        <input id="highlowWager" type="number" min="1" placeholder="Enter wager" />
      </label>
      <button id="startHighLowBtn" class="btn primary">Start Game</button>

      <div id="highlowGame" class="hidden">
        <div id="currentCard" class="cardVisual">ğŸ‚ </div>
        <div class="highlow-buttons">
          <button id="guessHigherBtn" class="btn secondary">Higher</button>
          <button id="guessLowerBtn" class="btn secondary">Lower</button>
        </div>
        <p id="highlowMsg" class="result-msg"></p>
        <p>Current Streak: <span id="highlowStreak">0</span></p>
      </div>
    </section>

    <!-- Plinko Section -->
    <section id="plinko" class="gameTab hidden">
      <h3>Plinko ğŸ¯</h3>
      <label>Wager:
        <input id="plinkoWager" type="number" min="1" placeholder="Enter wager" />
      </label>
      <label>Difficulty:
        <select id="plinkoDifficulty">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <button id="plinkoStartBtn" class="btn primary">Drop Ball</button>
      <div id="plinkoBoard" class="plinko-board"></div>
      <p id="plinkoResult" class="result-msg"></p>
    </section>

    <!-- Case Battle Section -->
    <section id="caseBattle" class="gameTab hidden">
      <h3>Case Battle PvP (coming soon!)</h3>
      <p>Feature under construction.</p>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard" class="gameTab hidden">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </section>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
