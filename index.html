<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUTT Casino - Colorful & Animated!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="loginScreen" class="center-screen">
    <h1>LUTT Casino</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="username" type="text" placeholder="Username (for leaderboard)" />
    <button id="signUpBtn" class="btn primary">Sign Up</button>
    <button id="loginBtn" class="btn secondary">Log In</button>
  </div>

  <div id="gameScreen" class="hidden">
    <header>
      <h2>Welcome, <span id="displayUsername"></span>!</h2>
      <button id="logoutBtn" class="btn danger">Log Out</button>
      <div class="balance-display">Balance: <span id="balance">0</span> LUTT</div>
    </header>

    <nav class="nav-bar">
      <button data-tab="dashboard" class="nav-btn active">Dashboard</button>
      <button data-tab="blackjack" class="nav-btn">Blackjack</button>
      <button data-tab="slots" class="nav-btn">Slots ðŸŽ°</button>
      <button data-tab="caseBattle" class="nav-btn">Case Battle PvP</button>
      <button data-tab="leaderboard" class="nav-btn">Leaderboard</button>
    </nav>

    <section id="dashboard" class="gameTab">
      <h3>Daily Login Bonus</h3>
      <p>Streak: <span id="streak">0</span> days</p>
      <button id="dailyBonusBtn" class="btn primary">Claim Daily Bonus</button>
      <p id="dailyMsg" class="bonus-msg"></p>
    </section>

    <section id="blackjack" class="gameTab hidden">
      <h3>Blackjack</h3>
      <label>Wager:
        <input id="blackjackWager" type="number" min="1" placeholder="Enter wager" />
      </label>
      <button id="blackjackPlayBtn" class="btn primary">Start Blackjack</button>

      <div class="hands-container">
        <div>
          <h4>Dealer's Hand</h4>
          <div id="dealerHand" class="hand"></div>
        </div>
        <div>
          <h4>Your Hand</h4>
          <div id="playerHand" class="hand"></div>
        </div>
      </div>

      <div class="blackjack-controls">
        <button id="hitBtn" disabled class="btn secondary">Hit</button>
        <button id="standBtn" disabled class="btn secondary">Stand</button>
        <button id="doubleBtn" disabled class="btn secondary">Double</button>
      </div>

      <p id="blackjackResult" class="result-msg"></p>
    </section>

    <section id="slots" class="gameTab hidden">
      <h3>Slots ðŸŽ°</h3>
      <label>Bet amount:
        <input id="slotsWager" type="number" min="1" value="10" />
      </label>
      <button id="slotsSpinBtn" class="btn primary">Spin</button>

      <div id="slotsReels" class="slots-reels">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
      </div>

      <p id="slotsResult" class="result-msg"></p>
    </section>

    <section id="caseBattle" class="gameTab hidden">
      <h3>Case Battle PvP</h3>
      <label>
        Wager (LUTT):
        <input id="battleWager" type="number" min="1" placeholder="Enter wager" />
      </label>

      <label>
        Number of cases:
        <input id="battleCases" type="number" min="1" max="10" value="3" />
      </label>

      <label>
        Case type:
        <select id="battleCaseType">
          <option value="cheap">Cheap Cases (100 LUTT each)</option>
          <option value="medium">Medium Cases (300 LUTT each)</option>
          <option value="expensive">Expensive Cases (1000 LUTT each)</option>
        </select>
      </label>

      <button id="createBattleBtn" class="btn primary">Create Battle</button>
      <button id="joinBattleBtn" disabled class="btn secondary">Join Selected Battle</button>

      <h4>Active Battles:</h4>
      <ul id="activeBattlesList" class="battles-list"></ul>

      <div id="battleSpinnerContainer" class="battle-spinner-container hidden">
        <div class="spinner-container" id="playerSpinner">
          <div class="spinner-track" id="playerSpinnerTrack"></div>
          <div class="spinner-label">You</div>
        </div>
        <div class="spinner-container" id="opponentSpinner">
          <div class="spinner-track" id="opponentSpinnerTrack"></div>
          <div class="spinner-label">Opponent</div>
        </div>
      </div>
      <p id="battleResult" class="result-msg"></p>
    </section>

    <section id="leaderboard" class="gameTab hidden">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList" class="leaderboard-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
