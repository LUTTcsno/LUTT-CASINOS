<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUTT Casino</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="loginScreen">
    <h1>Login or Sign Up</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="username" type="text" placeholder="Username (for leaderboard)" />
    <button id="signUpBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>

  <div id="gameScreen" class="hidden">
    <header>
      <span>Welcome, <span id="displayUsername"></span></span>
      <button id="logoutBtn">Log Out</button>
    </header>

    <nav>
      <button data-tab="dashboard">Dashboard</button>
      <button data-tab="blackjack">Blackjack</button>
      <button data-tab="caseBattle">Case Battle PvP</button>
      <button data-tab="leaderboard">Leaderboard</button>
    </nav>

    <section id="dashboard" class="gameTab">
      <h2>Dashboard</h2>
      <p>Balance: <span id="balance">0</span> LUTT</p>
      <p>Daily Login Streak: <span id="streak">0</span></p>
      <button id="dailyBonusBtn">Claim Daily Bonus</button>
      <p id="dailyMsg"></p>
    </section>

    <section id="blackjack" class="gameTab hidden">
      <h2>Blackjack</h2>
      <p>Balance: <span id="balanceBlackjack">0</span> LUTT</p>
      <label>Wager:
        <input id="blackjackWager" type="number" min="1" placeholder="Enter wager" />
      </label>
      <button id="blackjackPlayBtn">Start Blackjack</button>
      <div id="dealerHand" class="hand"></div>
      <div id="playerHand" class="hand"></div>
      <p id="blackjackResult"></p>
      <button id="hitBtn" disabled>Hit</button>
      <button id="standBtn" disabled>Stand</button>
      <button id="doubleBtn" disabled>Double</button>
    </section>

    <section id="caseBattle" class="gameTab hidden">
      <h2>Case Battle PvP</h2>
      <p>Balance: <span id="balanceCaseBattle">0</span> LUTT</p>

      <label>
        Wager (LUTT):
        <input id="battleWager" type="number" min="1" placeholder="Enter wager" />
      </label>

      <label>
        Number of cases:
        <input id="battleCases" type="number" min="1" max="10" value="3" />
      </label>

      <label>
        Case type:
        <select id="battleCaseType">
          <option value="cheap">Cheap Cases (100 LUTT each)</option>
          <option value="medium">Medium Cases (300 LUTT each)</option>
          <option value="expensive">Expensive Cases (1000 LUTT each)</option>
        </select>
      </label>

      <button id="createBattleBtn">Create Battle</button>
      <button id="joinBattleBtn" disabled>Join Selected Battle</button>

      <h3>Active Battles:</h3>
      <ul id="activeBattlesList"></ul>

      <div id="battleSpinnerContainer" class="battle-spinner-container hidden">
        <div class="spinner-container" id="playerSpinner">
          <div class="spinner-track" id="playerSpinnerTrack"></div>
          <div class="spinner-label">You</div>
        </div>
        <div class="spinner-container" id="opponentSpinner">
          <div class="spinner-track" id="opponentSpinnerTrack"></div>
          <div class="spinner-label">Opponent</div>
        </div>
      </div>
      <p id="battleResult"></p>
    </section>

    <section id="leaderboard" class="gameTab hidden">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
