<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUTT Casino</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Login Section -->
  <section id="loginSection" class="login-section">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up</button>
  </section>

  <!-- Main App Section -->
  <section id="appSection" class="hidden">
    <header>
      <h1>LUTT Casino</h1>
      <div class="user-info">
        <span id="balanceDisplay">Balance: 0 LUTT</span>
        <input id="usernameInput" type="text" placeholder="Enter username" maxlength="15" />
        <button id="saveUsernameBtn">Save Username</button>
        <input type="color" id="bgColorPicker" title="Pick Background Color" />
        <button id="logoutBtn">Log Out</button>
      </div>
    </header>

    <nav>
      <button class="tab-btn active" data-tab="slotsTab">Slots</button>
      <button class="tab-btn" data-tab="blackjackTab">Blackjack</button>
      <button class="tab-btn" data-tab="highlowTab">High-Low</button>
      <button class="tab-btn" data-tab="plinkoTab">Plinko</button>
      <button class="tab-btn" data-tab="minesTab">Mines</button>
      <button class="tab-btn" data-tab="crashTab">Crash</button>
      <button class="tab-btn" data-tab="leaderboardTab">Leaderboard</button>
    </nav>

    <main>
      <!-- Slots Game -->
      <section id="slotsTab" class="tab-content">
        <h2>Slots</h2>
        <label>Wager LUTT: <input type="number" id="slotsWager" min="1" value="10" /></label>
        <button id="spinSlotsBtn">Spin</button>
        <div id="slotsVisual" class="slots-visual">üçí üçã üçâ</div>
        <div id="slotsResult" class="result-message"></div>
      </section>

      <!-- Blackjack Game -->
      <section id="blackjackTab" class="tab-content hidden">
        <h2>Blackjack</h2>
        <label>Wager LUTT: <input type="number" id="blackjackWager" min="1" value="10" /></label>
        <button id="blackjackStartBtn">Start</button>
        <div id="blackjackGame" class="hidden">
          <p><strong>Player Hand:</strong> <span id="playerHand"></span> (<span id="playerScore"></span>)</p>
          <p><strong>Dealer Hand:</strong> <span id="dealerHand"></span> (<span id="dealerScore">?</span>)</p>
          <button id="hitBtn" disabled>Hit</button>
          <button id="standBtn" disabled>Stand</button>
          <button id="doubleBtn" disabled>Double</button>
          <p id="blackjackMsg" class="result-message"></p>
        </div>
      </section>

      <!-- High-Low Game -->
      <section id="highlowTab" class="tab-content hidden">
        <h2>High-Low</h2>
        <label>Wager LUTT: <input type="number" id="highlowWager" min="1" value="10" /></label>
        <button id="startHighLowBtn">Start</button>
        <button id="cashoutHighLowBtn" class="hidden">Cash Out</button>
        <div>
          <p><strong>Current Card:</strong> <span id="currentCard">üÇ†</span></p>
          <button id="guessHigherBtn" disabled>Guess Higher</button>
          <button id="guessLowerBtn" disabled>Guess Lower</button>
        </div>
        <p id="highlowMsg" class="result-message"></p>
        <p>Streak: <span id="highlowStreak">0</span></p>
        <p>Winnings: <span id="highlowWinnings">0</span> LUTT</p>
      </section>

      <!-- Plinko Game -->
      <section id="plinkoTab" class="tab-content hidden">
        <h2>Plinko</h2>
        <label>Wager LUTT: <input type="number" id="plinkoWager" min="1" value="10" /></label>
        <label>
          Difficulty:
          <select id="plinkoDifficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <button id="plinkoStartBtn">Drop Ball</button>
        <div id="plinkoBoard" class="plinko-board"></div>
        <div id="plinkoResult" class="result-message"></div>
      </section>

      <!-- Mines Game -->
      <section id="minesTab" class="tab-content hidden">
        <h2>Mines</h2>
        <label>Wager LUTT: <input type="number" id="minesWager" min="1" value="10" /></label>
        <button id="startMinesBtn">Start Game</button>
        <div id="minesGrid" class="mines-grid"></div>
      </section>

      <!-- Crash Game -->
      <section id="crashTab" class="tab-content hidden">
        <h2>Crash</h2>
        <label>Wager LUTT: <input type="number" id="crashWager" min="1" value="10" /></label>
        <button id="crashStartBtn">Start</button>
        <button id="cashoutCrashBtn" disabled>Cash Out</button>
        <div id="crashMultiplier">1.00x</div>
      </section>

      <!-- Leaderboard -->
      <section id="leaderboardTab" class="tab-content hidden">
        <h2>Leaderboard - Top 10</h2>
        <ul id="leaderboardList"></ul>
      </section>

          <!-- Add below your existing tabs/buttons -->
      <button class="tab-btn" data-tab="daily-leaderboard">Daily Leaderboard</button>
      <button class="tab-btn" data-tab="chat">Global Chat</button>
      
      <!-- Add new tab contents below existing leaderboard and game containers -->
      
      <!-- Daily Leaderboard tab content -->
      <div id="daily-leaderboard" class="tab-content hidden">
        <h2>Daily Leaderboard</h2>
        <ul id="daily-leaderboard-list"></ul>
      </div>
      
      <!-- Global Chat tab content -->
      <div id="chat" class="tab-content hidden">
        <h2>Global Chat</h2>
        <div id="chat-messages" class="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
        <button id="chat-send-btn">Send</button>
      </div>
      
      <!-- Mines controls cashout button -->
      <div id="mines-controls">
        <button id="mines-cashout-btn" disabled>Cash Out</button>
      </div>
      
      <!-- Free Box Timer & Claim -->
      <div id="free-box-container">
        <button id="free-box-btn" disabled>Claim Free LUTT Box</button>
        <div id="free-box-timer">Next free box in: 30:00</div>
      </div>
    </main>
  </section>

  <script src="script.js"></script>
</body>
</html>
